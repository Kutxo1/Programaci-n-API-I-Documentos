spring.application.name=API_Documentos
spring.datasource.@river-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/apirest
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto-update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.formar_sql=true
server.port=8080

